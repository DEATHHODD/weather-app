<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="block__title">Прогноз погоды</div>
        <div class="block__buttons">
            <button onclick="changeTheme()" class="block__change-theme">Сменить тему</button>
        </div>
        
        <div class="search__bar">
            <input type="text" class="search__city" placeholder="Поиск погоды">
            <button onclick="render()" class="search__button">Найти</button>
        </div>
        <div class="weather__card">
            <h2 class="weather__title"></h2>
            <div class="weather__temperature"></div>
            <img src="" alt="" class="weather__icon"/>
            <div class="weather__description"></div>
            <div class="weather__humidity"></div>
            <div class="weather__wind"></div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
